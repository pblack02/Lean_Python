{% extends 'basic_app/basic_app_base.html' %}
{% block body_block %}

    <h1>
<!--        Checks if the instance of a Primary Key exist or not.-->
        {% if not form.instance.pk %}
<!--        If PK doesn't exist, this means it's a new school that we are creating -->
            Create School
        {% else %}
<!--        If PK does exist, this means it's a school that we are updating-->
            Update School
        {% endif %}
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Submit">
    </form>

{% endblock %}
