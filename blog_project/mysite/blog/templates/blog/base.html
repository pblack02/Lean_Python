<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!--    Medium Style Editor -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<!--    Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
<!--    Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Russo+One&display=swap" rel="stylesheet">
</head>
<body class="loader">
     <nav class="navbar navbar-expand-lg bg-body-tertiary techfont custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand bigbrand" href="{% url 'post_list' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/pblack02">Github</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.linkedin.com/in/presley-black-424297136">LinkedIn</a></li>
            </ul>

            <ul class="nav justify-content-end">
                {% if user.is_authenticated %}
                <li class="auth_user_nav"><a href="{% url 'post_new' %}">New Post</a></li>
                <li class="auth_user_nav"><a href="{% url 'post_draft_list' %}">Drafts</a></li>
                <li class="auth_user_nav"><a href="{% url 'logout' %}">Logout</a></li>
                <li><a>Welcome: {{user.username}}</a></li>
                {% else %}
                <li><a href="{% url 'login' %}"><i class="bi bi-person-circle"></i><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                </svg></a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_post">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
