<!DOCTYPE HTML>
{% load static %}
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Django level 2</title>
    <link rel="stylesheet" href="{% static "css/mystyle.css" %}"/>
</head>
<body>
    <h1>Hello, welcome to django two!</h1>
    <h2>Here are your access records: </h2>

    <div class="djangotwo">
        {% if access_records %}
        <table>
            <thead>
            <th>Site Name</th>
            <th>Data Accessed</th>
            </thead>

             {% for acc in access_records %}
        <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
        </tr>
        {% endfor %}

        </table>

        {% else %}
        <p>No records found.</p>
        {% endif %}
    </div>

</body>
</html>
