<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--    Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,300;0,400;0,500;1,200;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg mynav" role="navigation" id="navbar">
        <div class="container-fluid mynav">
                <a class="navbar-brand mylink" href="{% url 'home' %}">Star Social </a>
             <ul class="nav navbar-nav justify-content-end">
                 {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link mylink" href="{% url 'posts:create' %}">Post</a></li>
                    <li class="nav-item"><a class="nav-link mylink" href="{% url 'groups:all' %}">Groups</a></li>
                    <li class="nav-item"><a class="nav-link mylink" href="{% url 'groups:create' %}">Create Group</a></li>
                    <li class="nav-item"><a class="nav-link mylink" href="{% url 'accounts:logout' %}">Logout</a></li>
                 {% else %}
                     <li class="nav-item"><a class="nav-link mylink" href="{% url 'groups:all' %}">Groups</a></li>
                     <li class="nav-item"><a class="nav-link mylink" href="{% url 'accounts:login' %}">Login</a></li>
                     <li class="nav-item"><a class="nav-link mylink" href="{% url 'accounts:signup' %}">Sign Up</a></li>
                 {% endif %}
            </ul>
        </div>
    </nav>
    <br>
    <canvas id="canvas"></canvas>
    <div id="note">
         <div class="container mycontent">
        {% block content %}

        {% endblock %}
         </div>
    </div>
</body>
<script src="{% static 'simplesocial/js/master.js' %}" type="text/javascript"></script>
</html>
