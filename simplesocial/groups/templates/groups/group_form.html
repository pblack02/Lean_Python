{% extends "groups/group_base.html" %}
{% load bootstrap3 %}
{% block group_content %}
    <h4>Create a new group!</h4>
    <form method="POST" action="{% url 'groups:create' %}" id="groupForm">
        {% csrf_token %}
        {% bootstrap_form form %}
        <br>
        <input type="submit" class="btn btn-light btn-lg" value="Create">
    </form>
{% endblock %}
