{% extends 'posts/post_base.html' %}
{% block post_content %}
    <h2>Are you sure you want to delete this post?</h2>
    <div class="post">
        <h3>"{{ object.message }}"</h3>
    </div>
    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-lg">
        <a class="btn btn-lg btn-secondary" href="{% url 'posts:single' username=user.username pk=object.pk %}">Cancel</a>
    </form>
{% endblock %}
