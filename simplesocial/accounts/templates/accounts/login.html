{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <h1>Login</h1>
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-light m-2" value="Login">
        </form>
    </div>
{% endblock %}
