{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
    <div class="container">
        <h1>Sign Up</h1>
        <div class="sign_up align-self-end">
        <form method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary" value="Sign Up">
        </form>
        </div>
    </div>
{% endblock %}
